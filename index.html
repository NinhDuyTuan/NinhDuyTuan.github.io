<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <title>Assignment 4</title>
</head>

<body>
    <div id="loader" class="lds-dual-ring hidden overlay"></div>
    <div id="main">
        <div id="header" class="container-fluid text-center">
            <div class="headerNav row">
                <h2 class="titleHeader">
                    News
                    <i class="ti-search" onclick="inputSearch()"></i>
                </h2>
            </div>
        </div>
    </div>

    <!-- content body -->
    <div class="container">
        <div class="section row" id="result">

        </div>
    </div>

    <!--begin modal search -->
    <div class="modal-search ">
        <div class="body-modal container">
            <div class="row ">
                <div class="d-flex col-12 col-md-6 col-lg-6">
                    <div class="row ">
                        <div class=" inputValue col-12 col-md-6 col-lg-6 ">
                            <label class="mt-3" for="keywords"><strong>Keywords</strong></label>
                            <input type="text" class="padInput mt-3" id="keywords" placeholder=" search for....">
                        </div>

                        <input class="btn btn-search col-12 col-md-6 col-lg-6 " type="button" value="Search"
                            onclick="searchButton()">
                    </div>

                    <div class="modal-close" onclick="closeModal()">
                        <i class="ti-close"></i>
                    </div>
                </div>
                <!-- From & To -->
                <div class="date col-12 col-md-6 col-lg-6">
                    <b>Từ ngày</b> <input class="padInput mt-3" type="date" id="datepicker-from"
                        placeholder="Bắt đầu từ ngày"><br>
                    <b>Đến ngày</b> <input class="padInput mt-3" type="date" id="datepicker-to" placeholder="Đến ngày">
                </div>
            </div>

        </div>
    </div>
    <!-- end modal search -->

    <script src="./app.js"></script>
</body>

</html>
